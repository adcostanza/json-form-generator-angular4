  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 text-center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
 
    <div *ngFor="let input of inputs" class="row">
      <textarea-generator [input]="input" [form]="form"></textarea-generator>
    </div>
 
    <div class="row">
      <button type="submit">Save</button>
    </div>
  </form>
 
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3" *ngIf="payLoad" class="row">
    <strong>Saved the following values</strong>
	<pre class="text-left">{{payLoad}}</pre>
  </div>
  </div>
